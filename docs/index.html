<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Theme: Simple -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css">
  <!-- Custom theme styles -->
  <style>
    /* Back to top button */
    .to-top {
      cursor: pointer;
      position: fixed;
      background: #030022;
      color: white;
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 25px;
      border-radius: 50%;
      right: 7px;
      bottom: 15px;
      transition: background 0.5s;
      z-index: 1;
    }

    .to-top:hover {
      color: #030022;
      background: white;
    }

    :root {
      --sidebar-background: #fcfdfd;
      --sidebar-border-color: ;
      --sidebar-border-width: 0;
      --sidebar-padding: 0 25px;
      --sidebar-transition-duration: var(--duration-fast);
      --sidebar-width: 17rem;

      --cover-background-color: #fff;
    }
  </style>
</head>

<body>
  <div class="to-top" onclick="scrollToTop()"><svg xmlns='http://www.w3.org/2000/svg' class='ionicon'
      viewBox='0 0 512 512'>
      <path fill='none' stroke='currentColor' stroke-linecap='round' stroke-linejoin='round' stroke-width='32'
        d='M112 328l144-144 144 144' />
    </svg>
  </div>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'SealSign',
      //repo: 'factumid/docs',
      logo: './images/sealsign-logo.png',
      loadNavbar: true,
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 2,
      onlyCover: true,
      auto2top: true,
      themeColor: '#030022',
      search: {
        placeholder: {
          '/es-es/': 'Buscar',
          '/en-us/': 'Type to search'
        },
        noData: {
          '/es-es/': 'Sin resultados',
          '/en-us/': 'No Results'
        }
      },
      themeable: {
        readyTransition: true, // default
        responsiveTables: true  // default
      }
    }
  </script>
  <script>
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }
  </script>

  <!-- docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- docsify-themeable -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>


  <!-- Recommended -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
</body>

</html>
